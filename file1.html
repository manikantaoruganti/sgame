<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reptile Game (Mobile + PC)</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #222;
        }
        .game-board {
            position: relative;
            width: 90vw; 
            max-width: 400px;
            height: 90vw;
            max-height: 400px;
            background-color: #333;
            border: 5px solid white;
            overflow: hidden;
        }
        .reptile-segment {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: green;
            border-radius: 50%;
            border: 2px solid black;
        }
        .food {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
            border: 2px solid white;
        }
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .row {
            display: flex;
        }
        button {
            width: 60px;
            height: 60px;
            margin: 5px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            border-radius: 10px;
            border: none;
            background: #444;
            color: white;
            cursor: pointer;
        }
        button:active {
            background: #666;
        }
    </style>
</head>
<body>

    <div class="game-board" id="board"></div>

    <div class="controls">
        <button onclick="changeDirection('UP')">⬆️</button>
        <div class="row">
            <button onclick="changeDirection('LEFT')">⬅️</button>
            <button onclick="changeDirection('RIGHT')">➡️</button>
        </div>
        <button onclick="changeDirection('DOWN')">⬇️</button>
    </div>

    <script>
        const boardSize = 20;
        const boardLimit = 400 / 20;
        let reptile = [{ x: 10, y: 10 }];
        let food = getRandomPosition();
        let direction = "RIGHT";
        let speed = 200;
        let gameInterval;

        function getRandomPosition() {
            return {
                x: Math.floor(Math.random() * boardLimit),
                y: Math.floor(Math.random() * boardLimit),
            };
        }

        function drawGame() {
            const board = document.getElementById("board");
            board.innerHTML = "";

            reptile.forEach((segment, index) => {
                const div = document.createElement("div");
                div.className = "reptile-segment";
                div.style.left = segment.x * 20 + "px";
                div.style.top = segment.y * 20 + "px";

                if (index === 0) {
                    div.style.backgroundColor = "darkgreen";
                    div.style.border = "3px solid yellow";
                }

                board.appendChild(div);
            });

            const foodDiv = document.createElement("div");
            foodDiv.className = "food";
            foodDiv.style.left = food.x * 20 + "px";
            foodDiv.style.top = food.y * 20 + "px";
            board.appendChild(foodDiv);
        }

        function moveReptile() {
            let newHead = { ...reptile[0] };
            if (direction === "UP") newHead.y -= 1;
            if (direction === "DOWN") newHead.y += 1;
            if (direction === "LEFT") newHead.x -= 1;
            if (direction === "RIGHT") newHead.x += 1;

            if (reptile.some((seg) => seg.x === newHead.x && seg.y === newHead.y)) {
                gameOver();
                return;
            }

            if (newHead.x < 0 || newHead.x >= boardLimit || newHead.y < 0 || newHead.y >= boardLimit) {
                gameOver();
                return;
            }

            let newBody = [newHead, ...reptile];
            if (newHead.x === food.x && newHead.y === food.y) {
                food = getRandomPosition();
                speed *= 0.95;
                restartGameLoop();
            } else {
                newBody.pop();
            }

            reptile = newBody;
            drawGame();
        }

        function restartGameLoop() {
            clearInterval(gameInterval);
            gameInterval = setInterval(moveReptile, speed);
        }

        function gameOver() {
            clearInterval(gameInterval);
            alert("Game Over! Try Again.");
            reptile = [{ x: 10, y: 10 }];
            food = getRandomPosition();
            speed = 200;
            startGame();
        }

        function changeDirection(newDirection) {
            if (newDirection === "UP" && direction !== "DOWN") direction = "UP";
            if (newDirection === "DOWN" && direction !== "UP") direction = "DOWN";
            if (newDirection === "LEFT" && direction !== "RIGHT") direction = "LEFT";
            if (newDirection === "RIGHT" && direction !== "LEFT") direction = "RIGHT";
        }

        function startGame() {
            document.addEventListener("keydown", (event) => {
                if (event.key === "ArrowUp") changeDirection("UP");
                if (event.key === "ArrowDown") changeDirection("DOWN");
                if (event.key === "ArrowLeft") changeDirection("LEFT");
                if (event.key === "ArrowRight") changeDirection("RIGHT");
            });

            restartGameLoop();
        }

        startGame();
    </script>

</body>
</html>
